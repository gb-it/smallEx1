ID: smallEx1
_schema-version: '2.0'
version: 0.0.4

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi-container


 - name: java
   type: java
   path: java
   provides:
    - name: java_api
      properties:
         url: ${default-url}
   requires:
    - name: db
    - name: small-uaa
    - name: hdi-container
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 - name: node
   type: nodejs
   path: node
   provides:
    - name: node_api
      properties:
         url: ${default-url}
   requires:
    - name: db
    - name: small-uaa
    - name: hdi-container
    

 - name: web
   type: html5
   path: web
   requires:
    - name: small-uaa
    - name: java_api
      group: destinations
      properties:
        name: user-java-backend
        url: ~{url}
        forwardAuthToken: true      
    - name: node_api
      group: destinations
      properties:
        name: core-backend
        url: ~{url}
        forwardAuthToken: true       
    
resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: small-uaa
   type: com.sap.xs.uaa
